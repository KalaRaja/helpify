<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/login.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cookie|Satisfy"
      rel="stylesheet"
    />
  </head>
  <body id="indexpage">
    <div id="heading-helpify"><p>helpify</p></div>
    <section class="user">
      <div class="user_options-container">
        <div class="user_options-text">
          <div class="user_options-unregistered">
            <h2 class="user_unregistered-title">Don't have an account?</h2>
            <p class="user_unregistered-text">
              Do sign up to select your role as Sponsor, Donatur, or Relawan.
            </p>
            <button class="user_unregistered-signup" id="signup-button">
              Sign up
            </button>
          </div>

          <div class="user_options-registered">
            <h2 class="user_registered-title">Have an account?</h2>
            <p class="user_registered-text">Login and save the world!</p>
            <button class="user_registered-login" id="login-button">
              Login
            </button>
          </div>
        </div>

        <div class="user_options-forms" id="user_options-forms">
          <div class="user_forms-login">
            <h2 class="forms_title">Login</h2>
            <form class="forms_form" action="entities/auth.php" method="POST">
              <fieldset class="forms_fieldset">
                <div class="forms_field1 form_field_login">
                  <input
                    name="user_email"
                    type="text"
                    placeholder="email"
                    class="forms_field-input"
                    required
                    autofocus
                  />
                </div>
                <div class="forms_field1 form_field_login">
                  <input
                    name="password"
                    type="password"
                    placeholder="Password"
                    class="forms_field-input"
                    required
                  />
                </div>
              </fieldset>
              <div class="forms_buttons">
                <button type="button" class="forms_buttons-forgot">
                  Forgot password?
                </button>
                <input
                  type="submit"
                  value="Log In"
                  class="forms_buttons-action"
                />
              </div>
            </form>
          </div>
          <div class="user_forms-signup">
            <h2 class="forms_title">Sign Up</h2>
            <form class="forms_form" action="entities/register.php" method="POST">
              <fieldset class="forms_fieldset">
                <div class="forms_field">
                  <input
                    name="firstname"
                    type="text"
                    placeholder="First Name"
                    class="forms_field-input"
                    required
                  />
                </div>
                <div class="forms_field">
                  <input
                    name="lastname"
                    type="text"
                    placeholder="Last Name"
                    class="forms_field-input"
                    required
                  />
                </div>
                <div class="forms_field">
                  <input
                    name="user_email"
                    type="email"
                    placeholder="Email"
                    class="forms_field-input"
                    required
                  />
                </div>
                <div class="forms_field">
                  <input
                    name="password"
                    type="password"
                    placeholder="Password"
                    class="forms_field-input"
                    required
                  />
                </div>
                <div class="gabungan_button">
                  <div class="button"></div>
                </div>
              </fieldset>
              <div class="forms_buttons">
                <input
                  type="submit"
                  value="Sign up"
                  class="forms_buttons-action"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="js/loginForm.js"></script>
</html>
